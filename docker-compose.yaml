services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: delegator
      POSTGRES_USER: delegator
      POSTGRES_PASSWORD: delegator
    ports:
      - "5432:5432"
    volumes:
      # DEVELOPMENT DEMO CONFIGURATION - Uses tmpfs for fast iterations
      # 
      # This configuration is INTENTIONALLY optimized for development demo speed:
      # - Fresh database on every restart for consistent demo experience
      # - In-memory storage makes tests and demos extremely fast
      # - Shows system processing full Tezos history (760k+ delegations) in ~0.06s
      #
      # PRODUCTION DEPLOYMENT would use persistent storage:
      # - postgres_data:/var/lib/postgresql/data  (persistent volume)
      # - Remove performance optimizations (fsync=off, etc.)
      # - Add proper backup and monitoring
      - type: tmpfs
        target: /var/lib/postgresql/data/
    command:
      - "postgres"
      - "-c"
      - "fsync=off"
      - "-c"
      - "shared_buffers=1024MB"
      - "-c"
      - "synchronous_commit=off"
      - "-c"
      - "full_page_writes=off"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "max_connections=1000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delegator -d delegator"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
      args:
        VERSION: ${VERSION:-dev}
        DATE: ${DATE:-unknown}
    environment:
      MIGRATOR_DATABASE_URL: postgres://delegator:delegator@postgres:5432/delegator?sslmode=disable
      MIGRATOR_MIGRATIONS_DIR: /migrations
      MIGRATOR_INITIAL_CHECKPOINT: ${MIGRATOR_INITIAL_CHECKPOINT:-0}
      MIGRATOR_OPERATION_TIMEOUT: ${MIGRATOR_OPERATION_TIMEOUT:-30s}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_HUMAN_FRIENDLY: ${LOG_HUMAN_FRIENDLY:-false}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  scraper:
    build:
      context: .
      dockerfile: Dockerfile.scraper
      args:
        VERSION: ${VERSION:-dev}
        DATE: ${DATE:-unknown}
    environment:
      SCRAPER_DATABASE_URL: postgres://delegator:delegator@postgres:5432/delegator?sslmode=disable
      SCRAPER_CHUNK_SIZE: ${SCRAPER_CHUNK_SIZE:-10000}
      SCRAPER_POLL_INTERVAL: ${SCRAPER_POLL_INTERVAL:-10s}
      SCRAPER_TZKT_API_URL: ${SCRAPER_TZKT_API_URL:-https://api.tzkt.io}
      SCRAPER_HTTP_CLIENT_TIMEOUT: ${SCRAPER_HTTP_CLIENT_TIMEOUT:-10s}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_HUMAN_FRIENDLY: ${LOG_HUMAN_FRIENDLY:-false}
    depends_on:
      migrator:
        condition: service_completed_successfully
    #restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VERSION: ${VERSION:-dev}
        DATE: ${DATE:-unknown}
    environment:
      WEB_DATABASE_URL: postgres://delegator:delegator@postgres:5432/delegator?sslmode=disable
      WEB_HTTP_HOST: 0.0.0.0
      WEB_HTTP_PORT: "8080"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_HUMAN_FRIENDLY: ${LOG_HUMAN_FRIENDLY:-false}
    ports:
      - "8080:8080"
    depends_on:
      scraper:
        condition: service_started
    #restart: unless-stopped
